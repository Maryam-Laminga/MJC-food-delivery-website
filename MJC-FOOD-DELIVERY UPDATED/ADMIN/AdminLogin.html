<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJC Admin Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5e6d3;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1447933601403-0c6688de566e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1856&q=80');
        }

        .login-box {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(93, 64, 55, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #5d4037;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #8d6e63;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #5d4037;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #bcaaa4;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #8d6e63;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #4e342e;
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        input:invalid:not(:placeholder-shown) + .error-message {
            display: block;
        }

        @media (max-width: 480px) {
            .login-box {
                padding: 20px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-header p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <h1>MJC's University Food Delivery</h1>
            <p>Admin Login</p>
        </div>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    placeholder="Enter your username"
                    pattern="[a-zA-Z0-9_-]{3,16}"
                >
                <div class="error-message">Please enter a valid username (3-16 characters)</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Enter your password"
                    minlength="8"
                >
                <div class="error-message">Password must be at least 8 characters long</div>
            </div>

            <button class="login-button" onclick="window.location.href='AdminPage.html';">Login</button>
        </form>
    </div>
</body>
</html>
