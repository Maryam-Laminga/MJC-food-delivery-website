<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJC Student Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-image: url("C:/Users/maryam/Documents/MJC-FOOD-DELIVERY UPDATED/COURIER/WHITE.jpg");
            background-size: cover;  /* Ensures the image covers the screen */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repetition */
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .profile-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
    }
    
    .profile-header {
      background-color: rgba(121, 85, 61, 0.2);
      padding: 20px;
      text-align: center;
    }
    
    .profile-header h1 {
      color: #5D4037;
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .profile-avatar {
      width: 100px;
      height: 100px;
      background-color: #F5E9DC;
      border: 4px solid #7B5D3F;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      font-size: 36px;
      font-weight: bold;
      color: #7B5D3F;
    }
    
    .profile-content {
      padding: 30px;
    }
    
    .profile-field {
      margin-bottom: 20px;
    }
    
    .profile-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #5D4037;
    }
    
    .profile-field input, .profile-field select {
      width: 100%;
      padding: 10px;
      border: 1px solid #D7CCC8;
      border-radius: 5px;
      font-size: 16px;
      color: #5D4037;
    }
    
    .profile-field input:focus, .profile-field select:focus {
      outline: none;
      border-color: #8D6E63;
    }
    
    .save-button {
      background-color: #7B5D3F;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    
    .save-button:hover {
      background-color: #5D4037;
    }
    
    @media (max-width: 600px) {
      .profile-card {
        max-width: 100%;
      }
      
      .profile-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <div class="profile-header">
      <h1>MJC Student Profile</h1>
    </div>
    
    <div class="profile-content">
      <div class="profile-avatar">ML</div>
      
      <div class="profile-field">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" value="Maryam" readonly>
      </div>
      
      <div class="profile-field">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" value="Laminga" readonly>
      </div>
      
      <div class="profile-field">
        <label for="course">Course</label>
        <input type="text" id="course" value="Information Technology" readonly>
      </div>
      
      <div class="profile-field">
        <label for="matricNumber">Matric Number</label>
        <input type="text" id="matricNumber" value="21/2430" readonly>
      </div>
      
      <div class="profile-field">
        <label for="sex">Sex</label>
        <select id="sex">
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
        
        </select>
      </div>
      
      <button class="save-button" onclick="window.location.href='EditProfile.html'">Edit Profile</button>
     
    </div>

    <style>
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
      }
      .back-button {
          position: fixed;
          top: 20px;
          left: 20px;
          background-color: #f0f0f0;
          border: none;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          box-shadow: 0 2px 5px rgba(0,0,0,0.2);
          transition: background-color 0.3s ease;
      }
      .back-button:hover {
          background-color: #e0e0e0;
      }
      .back-button svg {
          width: 24px;
          height: 24px;
          fill: #333;
      }
  </style>
  
  <body>
      <button class="back-button" onclick="window.location.href='Home.html'">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
      </button>
     
  </body>
  </div>

</body>
</html>
